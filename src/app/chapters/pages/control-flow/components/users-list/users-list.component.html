<mat-form-field appearance="outline">
	<mat-label>Users</mat-label>
	<input matInput type="text" (input)="filterUsers()" [(ngModel)]="filterValue" />
	<button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
		<mat-icon>close</mat-icon>
	</button>
</mat-form-field>

<mat-list role="list">
	<mat-list-item *ngFor="let post of filteredUsers; trackBy: trackByFn" role="listitem">
		<mat-icon matListItemIcon>account_circle</mat-icon>
		{{ post.name }}
	</mat-list-item>
	<mat-list-item *ngIf="filteredUsers.length === 0"> No Users found...</mat-list-item>
</mat-list>
